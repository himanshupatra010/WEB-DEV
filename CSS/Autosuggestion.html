<!DOCTYPE html>
<html>
    <head>
        <title>Autosuggestion Tag</title>
    </head>
    <body>
        <form>
            course: <input type="text" name="course" autofocus="" list="course"/>
            <datalist id="course">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JAVA">JAVA</option>
            </datalist>
            <input type="submit" name="Summit"/>
        </form>
    </body>
</html>
