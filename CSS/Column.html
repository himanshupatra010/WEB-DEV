<!DOCTYPE html>
<html>
    <head>
        <title>Column</title>
        <style type="text/css">
           .main{
            height: 50px;
            /*column-count: 2;*/
            column-gap: 5px;
            column-fill: balance;
            column-rule: 2px solid red;
            column-width: 200px;
           }
           .h2{
            column-span: none;
           }
        </style>
    </head>
    <body>
        <div class="main">
            <h2 class="h2">Welcome To WSCubetech</h2>
            Even though every organization has
            monitoring tools, there are use cases
            where you need a customized solution
            for monitoring and alerting. You can
            use the relevant Python SDKs or custom
            modules to implement the solution in
            such cases.
        </div>
    </body>
</html>
