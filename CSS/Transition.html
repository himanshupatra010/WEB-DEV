<!DOCTYPE html>
<html>
    <head>
        <title>Opacity</title>
        <style type="text/css">
           .main{
            width: 500px;
            height: 500px;
            background-color: rgba(100, 140, 165, 0.7);
            opacity: 0.3;
            transition: 3s;
           }
           .main:hover{
            background-color: yellowgreen;
            opacity: 1;
           }
        </style>
    </head>
    <body>
        <div class="main">
            
        </div>
    </body>
</html>
