<!DOCTYPE html>
<html>
    <head>
        <title>This is HTML form File</title>
    </head>
    <body>
        <h2>New User Registration form:</h2>
        <form>
            <fieldset>
                <legend>HTML 5 Attributes</legend>
            Name: <input type="text" placeholder="Enter Your Name" required="" autofocus=""
                   value="Read Only" readonly="" disabled="" maxlength="25"/>
            <br/>
            <br/>
            Colour: <input type="color" name="colour" value="#FF00000"/><br/>
            Hobbies:
            <input type="checkbox" name="Hobbies[]" checked=""/> Dancing
            <input type="checkbox" name="Hobbies[]" /> Singing
            <input type="checkbox" name="Hobbies[]" /> Swiming
            <br/>
            <br/>
            Gender:
            <input type="radio" value="M" name="gender"/> Male
            <input type="radio" value="F" name="gender"/> Female
            <input type="radio" value="O" name="gender" checked=""/> Other
            <br/>
            <br/>
            Number: <input type="number" name="number" min="1" max="25"/><br/><br/>
            <br/>
            <br/>
            Range: <input type="range" name="range" value="25" min="10" max="90"/>
            <br/>
            <br/>
            <input type="submit" value="Send" />
            <input type="reset" value="Reset" />
            <br/>
        </fieldset>
        </form>
    </body>
</html>
