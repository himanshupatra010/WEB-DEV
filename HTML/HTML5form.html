<!DOCTYPE html>
<html>
    <head>
        <title>This is HTML5 form File</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>HTML 5</legend>
                Colour: <input type="color" name="colour" /><br/>
                Email: <input type="email" name="email" /><br/>
                Password: <input type="password" name="password" /><br/>
                Number: <input type="number" name="number" /><br/>
                Secret: <input type="hidden" name="hidden"/><br/>
                <input type="submit" name="submit" />
            </fieldset>
        </form>
    </body>
</html>
