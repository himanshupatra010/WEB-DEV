<!DOCTYPE html>
<html>
    <head>
        <title>This is HTML calender File</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Calender</legend>
                Date: <input type="date" name="Date"/><br/>
                Date Time: <input type="datetime" name="datetime" /><br/>
                Time: <input type="datetime-local" name="time" /><br/>
                Month: <input type="month" name="month" /><br/>
                Week: <input type="week" name="week" /><br/>
                Range: <input type="range" name="range" /><br/>
            </fieldset>
        </form>
    </body>
</html>
