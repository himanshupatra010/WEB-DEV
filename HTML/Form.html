<!DOCTYPE html>
<html>
    <head>
        <title>This is HTML form File</title>
    </head>
    <body>
        <h2>New User Registration form:</h2>
        <form>
            <fieldset>
                <legend>Registration Form</legend>
            Name: <input type="text" placeholder="Enter Your Name"/><br/><br/>
            Address: <textarea></textarea><br/><br/>
            Gender:
            <input type="radio" value="M" name="gender"/> Male
            <input type="radio" value="F" name="gender"/> Female
            <input type="radio" value="M" name="gender"/> Other
            <br/>
            <br/>
            Country:
            <select>
                <option value="Please select a country">Select</option>
                <optgroup label="ASIA">
                <option value="India">India</option>
                <option value="USA">USA</option>
                </optgroup>
            </select>
            <br/>
            <br/>
            Hobbies:
            <input type="checkbox" name="Hobbies[]" /> Dancing
            <input type="checkbox" name="Hobbies[]" /> Singing
            <input type="checkbox" name="Hobbies[]" /> Swiming
            <br/>
            <br/>
            Image:
            <input type="file" name="Image" />
            <br/>
            <br/>
            <input type="submit" value="Send" />
            <input type="reset" value="Reset" />
            <br/>
        </fieldset>
        </form>
    </body>
</html>
