<!DOCTYPE html>
<html lang="en">
<head>
    <title>Break Loop</title>
</head>
<body>
    
</body>
<script type="text/javascript">
    var a = 9;
    switch(a)
    {
        case 1:
        document.write("a is equal to 1");
        case 2:
        document.write("a is equal to 2");
        case 6:
        document.write("a is equal to 6");
        case 3:
        document.write("a is equal to 3");
        case 5:
        document.write("a is equal to 5");
        case 4:
        document.write("a is equal to 4");
        break;
        default:
        document.write("This is default");
    }
    document.write("<br/>Out of switch")
    
</script>
</html>
