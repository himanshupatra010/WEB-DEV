<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Modify</title>
    <style type="text/css">
        #main{
            font-size: 20px;
            color: rebeccapurple;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            transition: 2s;
        }
    </style>
</head>
<body>
    <div id="main" onmouseenter="modify()" onmouseleave="unmodify()">
        WS CubeTech
    </div>
</body>
<script type="text/javascript">
    function modify(){
       // alert();
       document.getElementById("main").style.fontSize = "40px";
       document.getElementById("main").style.color = "red";
    }
    function unmodify(){
       // alert();
       document.getElementById("main").style.fontSize = "20px";
       document.getElementById("main").style.color = "rebeccapurple";
    }
</script>
</html>
