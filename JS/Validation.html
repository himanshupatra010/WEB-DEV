    Please Enter your Number<br/>
    <input type="text" name="" onkeyup="val(this)">

<script type="text/javascript">
    function val(elem){
        //document.getElementById("res").innerText = elem.value;
        document.getElementById('res').style.color = "red";
        if (isNaN(elem.value)){
            //alert("Enter numbers only")
            document.getElementById('res').innerText = "Please enter numbers only";
        }
        else{
            //alert("")
            document.getElementById('res').innerText = "";
            if (elem.value.length>10){
            //alert("Enter numbers only")
            document.getElementById('res').innerText = "Please enter 10 digits only";
    }
    else{
            //alert("")
            document.getElementById('res').innerText = "";
        }
    }
}
</script>
