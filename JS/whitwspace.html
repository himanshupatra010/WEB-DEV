<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
   
</head>
<body>
    <form action="#" method="post" onsubmit="return validate()">
        <p1>
            <h1 style="font-size: 30px; text-align: center;">wscubetech<br/>Registration Form</h1>
        </p1>
        <p>
            <label for="username">UserName</label>
            <input id="username" name="username" type="text" onkeyup="white(this.value)"/> 
        </p>
        <p>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" onkeyup="white(this.value)"/> 
        </p>
        <p>
            <label for="confirm_password">Confirm_Password</label>
            <input id="confirm_password" name="confirm_password" type="password" onkeyup="check(this)"/>
            <error id="alert"></error>
        </p>
        <p>
            <input id="summit" type="submit" value="Summit"/>
        </p>
    </form>
    
</body>
<script type="text/javascript">
    var pattern = /\s/g;
    var alert = document.getElementById("alert");
    function white(data){
        var isspace = pattern.test(data);
        if (isspace){
            alert.innerText = "Space is not allowed";
        }else{
            alert.innerText = "";
        }
    }
</script>
</html>
