<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style type="text/css">
        .password-check{
            color: gray;
            
        }
    </style>
   
</head>
<body>
    <form action="#" method="post" onsubmit="return validate()">
        <p1>
            <h1 style="font-size: 30px; text-align: center;">wscubetech<br/>Registration Form</h1>
        </p1>
        <p>
            <label for="username">UserName</label>
            <input id="username" name="username" type="text"/> 
        </p>
        <p>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" onkeyup="passcheck(this.value)"/> 
        </p>
        <p>
            <label for="confirm_password">Confirm_Password</label>
            <input id="confirm_password" name="confirm_password" type="password"/>
            <!--<error id="alert"></error>-->
        </p>
        <p>
            <label class="password-check"> 8 Character </label>
            <label class="password-check"> 1 upper case Character </label>
            <label class="password-check"> 1 lower case Character </label>
            <label class="password-check"> 1 numerical Character </label>
            <label class="password-check"> 1 special Character </label>
        </p>
        <p>
            <error id="alert"></error>
            <input id="submit" type="submit" value="Submit"/>
        </p>
    </form>
    
</body>
<script type="text/javascript">
    function passcheck(data){
        var passClass = document.getElementsByClassName("password-check")
        const lowerClass = new RegExp("(?=.*[a-z])");
        const upperClass = new RegExp("(?=.*[A-Z])");
        const number = new RegExp("(?=.*[0-9])");
        const specialClass = new RegExp("(?=.*[a-z])");
        const eightcharacter = new RegExp("(?=.{8,})");

        if(lowerClass.test(data)){
            passClass[0].style.color = "green";
        }else{
            passClass[0].style.color = "grey";
        }
        if(upperClass.test(data)){
            passClass[1].style.color = "green";
        }else{
            passClass[1].style.color = "grey";
        }
    }
</script>
</html>
