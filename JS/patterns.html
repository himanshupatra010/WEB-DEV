<script type="text/javascript">
    var row = prompt("Enter a number","");
    pat(row);
    function pat(row){
        //document.write(row);
        for(var i =1;i<=row; i++){
            for(var j = 1; j<=i;j++){
                document.write("*");
            }
            document.write("<br/>");
        }
        for(var i =row;i>=1; i--){
            for(var j = 1; j<=i;j++){
                document.write("*");
            }
            document.write("<br/>");
        }
    }
</script>
