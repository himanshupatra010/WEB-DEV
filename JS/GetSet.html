<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="test" class="red">
        Hello EveryOne!!
    </div>
    <button onclick="testing()">Get</button>
    <h1 id="res"></h1>
</body>
<script type="text/javascript">
    var test = document.getElementById("test");
    function testing(){
        //var cls = document.getElementById("test").getAttribute("class");
        //document.getElementById('res').innerText = cls;
        var cls = document.getAttribute("class");
        if(cls=="red"){
            test.setAttribute("class","blue");
        }
    }
</script>
</html>
