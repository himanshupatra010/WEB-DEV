<!DOCTYPE html>
<html lang="en">
<head>
    <title> logical Operators</title>
</head>
<body>
    <h1 id="res"></h1>
</body>
<script type="text/javascript">
    //&&--And ||--or
    //var x = 0; //0==false
    //var y = 1; //1=true
    var x = 0;
    var y = 1;
    var z;
    z = x > y ? "Yes" : "No";//if x>y then show Yes otherwise show No
    document.getElementById("res").innerHTML = z;
</script>
</html>
