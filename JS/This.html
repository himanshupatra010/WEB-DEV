<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<script type="text/javascript">
    var person = {
        first_name: "Himanshu",
        last_name: "Patra",
        full_name: function(){
            return this.first_name + this.last_name;
        }
    };
    function remove(a){
        a.style.display = "none";
    }
    //alert(x);
    document.write("<h1>"+person.full_name());
</script>
<body>
    <!--<button onclick="this.style.display = 'none'">Click to Hide </button>-->
    <button onclick="remove(this)">Click to Hide </button>
</body>
</html>
