<!DOCTYPE html>
<html lang="en">
<head>
    <title>foreach Loop</title>
</head>
<body>
    
</body>
<script type="text/javascript">
    var cars = ["car1", "car2", "car3"];

    cars.forEach(car);

    function car(item, index, array){
        //document.write(index + "==>" + item + "<br/>");
        array[index] = item + "0";
    }
    cars.forEach(after);

    function after(item, index){
        document.write(index + "==>" + item + "<br/>");
    }
</script>
</html>
