<!DOCTYPE html>
<html lang="en">
<head>
    <title> Assignment Operators</title>
</head>
<body>
    <h1 id="res"></h1>
</body>
<script type="text/javascript">
    var a = 2;
    var z = 5;
    //z += a; ==> z = z+a
    //z -= a;
    //z *= a;
    //z /= a;
    z %= a;
    document.getElementById("res").innerHTML = z;
</script>
</html>
