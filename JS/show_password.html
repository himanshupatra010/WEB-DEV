<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            font-family: verdana;
        }
        form{
            width: 350px;
            margin: auto;
        }
        div{
            margin: 10px;
        }
        label{
            width: 200px;
            display: block;
            float: left;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Login Form</legend>
            <div>
                <label>User Name</label>
                <input type="text" name=""/>
                <div class="clear"></div>
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="" id="password"/>
                <div class="clear"></div>
            </div>
            <div>
                <button type="button">Login</button>
                <button onclick="toggle()" type="button" style="width: 200px;">show Password</button>
            </div>
        </fieldset>
    </form>
    
</body>
<script type="text/javascript">
    var pass = document.getElementById(password);
    function toggle(elem){
        var type = password.getAttribute("type");
        if (type=="password"){
        password.setAttribute("type","text");
        elem.innerText = "Hide Passsword";
        }else{
            password.setAttribute("type","password");
        elem.innerText = "Show Passsword";
        }
    }
</script>
</html>
