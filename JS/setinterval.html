<!DOCTYPE html>
<html lang="en">
<head>
    <title>Setinterval</title>
</head>
<body>
    <button onclick="test()">Test</button>
</body>
<script type="text/javascript">
       function test(){
        setInterval(
            function(){
                alert("Hello!");
            },
            10000
        )
       
       }
</script>
</html>
